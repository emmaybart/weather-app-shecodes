<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emily's Weather☀️</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-bar">
        <input
          type="text"
          placeholder="Enter a city..."
          required
          class="search-input"
          id="search-input"
        />
        <input type="submit" value="Search" class="button" />
      </form>
      <h1 id="current-city"></h1>
      <div class="weather-app">
        <div>
          <span class="weather-icon" id="current-temperature-value"
            >18°C☀️</span
          >
          <br/ ><span class="current-weather">
            <strong><span id="current-date">Tuesday 14:52</span></strong> <br />

            Current Weather: <strong>Sunny</strong> <br />Humidity:
            <strong>66%</strong><br />
            Wind: <strong>3.13km/h</strong></span
          >
        </div>
        <div>
          <ul>
            <li>Wednesday 🌥️ <strong>18°C</strong></li>
            <li>Thursday 🌥️ <strong>18°C</strong></li>
            <li>Friday 🌥️ <strong>18°C</strong></li>
            <li>Saturday 🌥️ <strong>18°C</strong></li>
            <li>Sunday 🌥️ <strong>18°C</strong></li>
          </ul>
        </div>
      </div>
      <div class="me">This project was coded by Emily Bartholomew</div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
